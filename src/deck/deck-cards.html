<style>
    @import url('objects.css');
    @import url('deck.css');
</style>
<h2>Adicionar Cards</h2>
<div class="c-cards-form">
    <form (ngSubmit)="onSubmit()">
        <ul class="o-unstyled-list o-horizontal-list">
            <div class="c-cards-form__row" *ngFor="#card of cards">
                <li class="o-horizontal-list__item c-cards-form__group">
                    <label for="frente" class="c-cards-form__label">Q:</label>
                    <input class="o-form-input c-cards-form__input " id="frente" type="text" [(ngModel)]="card.frente">

                </li>
                <li class="o-horizontal-list__item c-cards-form__group">
                    <label for="verso" class="c-cards-form__label">A:</label>
                    <input class="o-form-input c-cards-form__input" id="verso" type="text" (keyup)="adicionaLinha($event)" [(ngModel)]="card.verso">
                </li>
            </div>
        </ul>
        <button class="o-btn" type="button" (click)="adicionaLinha()">Nova Linha</button>
        <button class="o-btn" type="submit">Salvar</button>
    </form>
</div>
