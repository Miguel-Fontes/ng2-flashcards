<h3 class="c-deck__name">{{deck.nome}}</h3>
<button class="o-btn" (click)="recallCards()">Recall</button>
<div data-ui-component="deck-cards-list">
    <h4>Cards</h4>
    <button class="o-btn" (click)="adicionaCards()">Adicionar</button>
    <ul class="c-deck-list">
        <li *ngFor="#card of deck.cards" class="c-deck-list__item--card">
            <flashcard [card]="card"></flashcard>
        </li>
    </ul>
</div>
